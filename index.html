<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grade Calculator | ILI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="ILIGC">
    <meta name="application-name" content="ILIGC">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
</head>

<body ng-app="ILIGCapp">
    <md-toolbar layout="row" layout-align="space-between center" ng-controller="headController">
        <div class="md-toolbar-tools">
            <h2 layout="row" flex>ILI Grade Calculator</h2>
            <md-button class="md-icon-button" aria-label="Help" ng-click="help(ev)">
                    <md-tooltip md-direction="bottom=">Help</md-tooltip>
                    <md-icon>help</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div class="md-padding" layout-xs="column">
        <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Basic Calculator</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary md-raised" ng-href="basic">Enter</md-button>
            </md-card-actions>
          </md-card>
          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Elementry Calculator</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-primary md-raised" ng-href="elementry">Enter</md-button>
            </md-card-actions>
          </md-card>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!-- App scripts -->
    <script src="script.js"></script>
</body>

</html>
